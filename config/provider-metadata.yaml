                schemas_for_discovery: var.discovery_job_schemas_for_discovery
                sensitive_data_model_id: oci_data_safe_sensitive_data_model.test_sensitive_data_model.id
                sensitive_type_ids_for_discovery: var.discovery_job_sensitive_type_ids_for_discovery
        argumentDocs:
            compartment_id: '- (Required) (Updatable) The OCID of the compartment where the discovery job resource should be created.'
            defined_tags: '- (Optional) Defined tags for this resource. Each key is predefined and scoped to a namespace. For more information, see Resource Tags  Example: {"Operations.CostCenter": "42"}'
            discovery_type: '- (Optional) The type of the discovery job. It defines the job''s scope. NEW identifies new sensitive columns in the target database that are not in the sensitive data model. DELETED identifies columns that are present in the sensitive data model but have been deleted from the target database. MODIFIED identifies columns that are present in the target database as well as the sensitive data model but some of their attributes have been modified. ALL covers all the above three scenarios and reports new, deleted and modified columns.'
            display_name: '- (Optional) A user-friendly name for the discovery job. Does not have to be unique, and it is changeable. Avoid entering confidential information.'
            freeform_tags: '- (Optional) Free-form tags for this resource. Each tag is a simple key-value pair with no predefined name, type, or namespace. For more information, see Resource Tags  Example: {"Department": "Finance"}'
            id: '- The OCID of the discovery job.'
            is_app_defined_relation_discovery_enabled: '- (Optional) Indicates if the discovery job should identify potential application-level (non-dictionary) referential relationships between columns. Note that data discovery automatically identifies and adds database-level (dictionary-defined) relationships. This option helps identify application-level relationships that are not defined in the database dictionary, which in turn, helps identify additional sensitive columns and preserve referential integrity during data masking. It''s disabled by default and should be used only if there is a need to identify application-level relationships.'
            is_include_all_schemas: '- (Optional) Indicates if all the schemas should be scanned by the discovery job. If it''s set to true, the schemasForDiscovery attribute is ignored and all schemas are used for data discovery. If both attributes are not provided, the configuration from the sensitive data model is used.'
            is_include_all_sensitive_types: '- (Optional) Indicates if all the existing sensitive types should be used by the discovery job. If it''s set to true, the sensitiveTypeIdsForDiscovery attribute is ignored and all sensitive types are used for data discovery. If both attributes are not provided, the configuration from the sensitive data model is used.'
            is_sample_data_collection_enabled: '- (Optional) Indicates if the discovery job should collect and store sample data values for the discovered columns. Sample data helps review the discovered columns and ensure that they actually contain sensitive data. As it collects original data from the target database, it''s disabled by default and should be used only if it''s acceptable to store sample data in Data Safe''s repository in Oracle Cloud. Note that sample data values are not collected for columns with the following data types: LONG, LOB, RAW, XMLTYPE and BFILE.'
            schemas_for_discovery: '- (Optional) The schemas to be scanned by the discovery job. If not provided, the schemasForDiscovery attribute of the sensitive data model is used to get the list of schemas.'
            sensitive_data_model_id: '- (Required) The OCID of the sensitive data model.'
            sensitive_type_ids_for_discovery: '- (Optional) The OCIDs of the sensitive types to be used by the discovery job. If not provided, the sensitiveTypeIdsForDiscovery attribute of the sensitive data model is used to get the list of sensitive types.'
            state: '- The current state of the discovery job.'
            system_tags: '- System tags for this resource. Each key is predefined and scoped to a namespace. For more information, see Resource Tags. Example: {"orcl-cloud.free-tier-retained": "true"}'
            target_id: '- The OCID of the target database associated with the discovery job.'
            time_finished: '- The date and time the discovery job finished, in the format defined by RFC3339..'
            time_started: '- The date and time the discovery job started, in the format defined by RFC3339.'
            total_columns_scanned: '- The total number of columns scanned by the discovery job.'
            total_deleted_sensitive_columns: '- The total number of deleted sensitive columns identified by the discovery job.'
            total_modified_sensitive_columns: '- The total number of modified sensitive columns identified by the discovery job.'
            total_new_sensitive_columns: '- The total number of new sensitive columns identified by the discovery job.'
            total_objects_scanned: '- The total number of objects (tables and editioning views) scanned by the discovery job.'
            total_schemas_scanned: '- The total number of schemas scanned by the discovery job.'
        importStatements: []
    oci_data_safe_discovery_jobs_result:
        subCategory: Data Safe
        description: Provides the Discovery Jobs Result resource in Oracle Cloud Infrastructure Data Safe service
        name: oci_data_safe_discovery_jobs_result
        title: oci_data_safe_discovery_jobs_result
        examples:
            - name: test_discovery_jobs_result
              manifest: '{}'
        argumentDocs:
            app_defined_child_column_keys: '- Unique keys identifying the columns that are application-level (non-dictionary) children of the sensitive column.'
            app_name: '- The name of the application. An application is an entity that is identified by a schema and stores sensitive information for that schema. Its value will be same as schemaName, if no value is passed.'
            column_name: '- The name of the sensitive column.'
            data_type: '- The data type of the sensitive column.'
            db_defined_child_column_keys: '- Unique keys identifying the columns that are database-level (dictionary-defined) children of the sensitive column.'
            discovery_job_id: '- The OCID of the discovery job.'
            discovery_type: '- The type of the discovery result. It can be one of the following three types: NEW: A new sensitive column in the target database that is not in the sensitive data model. DELETED: A column that is present in the sensitive data model but has been deleted from the target database. MODIFIED: A column that is present in the target database as well as the sensitive data model but some of its attributes have been modified.'
            estimated_data_value_count: '- The estimated number of data values the column has in the associated database.'
            is_result_applied: '- Indicates if the discovery result has been processed. You can update this attribute using the PatchDiscoveryJobResults operation to track whether the discovery result has already been processed and applied to the sensitive data model.'
            key: '- The unique key that identifies the discovery result.'
            modified_attributes: '- The attributes of a sensitive column that have been modified in the target database. It''s populated only in the case of MODIFIED discovery results and shows the new values of the modified attributes.'
            object: '- The database object that contains the sensitive column.'
            object_type: '- The type of the database object that contains the sensitive column.'
            parent_column_keys: '- Unique keys identifying the columns that are parents of the sensitive column. At present, it tracks a single parent only.'
            planned_action: '- Specifies how to process the discovery result. It''s set to NONE by default. Use the PatchDiscoveryJobResults operation to update this attribute. You can choose one of the following options: ACCEPT: To accept the discovery result and update the sensitive data model to reflect the changes. REJECT: To reject the discovery result so that it doesn''t change the sensitive data model. INVALIDATE: To invalidate a newly discovered column. It adds the column to the sensitive data model but marks it as invalid. It helps track false positives and ensure that they aren''t reported by future discovery jobs. After specifying the planned action, you can use the ApplyDiscoveryJobResults operation to automatically process the discovery results.'
            relation_type: '- The type of referential relationship the sensitive column has with its parent. NONE indicates that the sensitive column does not have a parent. DB_DEFINED indicates that the relationship is defined in the database dictionary. APP_DEFINED indicates that the relationship is defined at the application level and not in the database dictionary.'
            sample_data_values: '- Original data values collected for the sensitive column from the associated database. Sample data helps review the column and ensure that it actually contains sensitive data. Note that sample data is retrieved by a data discovery job only if the isSampleDataCollectionEnabled attribute is set to true. At present, only one data value is collected per sensitive column.'
            schema_name: '- The database schema that contains the sensitive column.'
            sensitive_columnkey: '- The unique key that identifies the sensitive column represented by the discovery result.'
            sensitive_type_id: '- The OCID of the sensitive type associated with the sensitive column.'
        importStatements: []
