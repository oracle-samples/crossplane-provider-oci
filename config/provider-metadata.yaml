            /: . URLs can't contain restricted double slashes //. URLs can't contain the restricted ' & ? symbols. Resources to cache can only be specified by a URL, any query parameters are ignored.
            Client-Ip: header name.
            GET /waasPolicies/{waasPolicyId}/wafRecommendations: to view WAF recommendations.
            REDIRECT: 'is selected: redirectUrl, redirectResponseCode.'
