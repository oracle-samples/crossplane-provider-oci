            autocommit: '- (Optional) ("autocommit")'
            big_tables: '- (Optional) If enabled, the server stores all temporary tables on disk rather than in memory.'
            binlog_expire_logs_seconds: '- (Optional) Sets the binary log expiration period in seconds. binlogExpireLogsSeconds corresponds to the MySQL binary logging system variable binlog_expire_logs_seconds.'
            binlog_row_metadata: '- (Optional) Configures the amount of table metadata added to the binary log when using row-based logging. binlogRowMetadata corresponds to the MySQL binary logging system variable binlog_row_metadata.'
            binlog_row_value_options: '- (Optional) When set to PARTIAL_JSON, this enables use of a space-efficient binary log format for updates that modify only a small portion of a JSON document. binlogRowValueOptions corresponds to the MySQL binary logging system variable binlog_row_value_options.'
            binlog_transaction_compression: '- (Optional) Enables compression for transactions that are written to binary log files on this server. binlogTransactionCompression corresponds to the MySQL binary logging system variable binlog_transaction_compression.'
            compartment_id: '- (Required) The OCID of the compartment.'
            completion_type: '- (Optional) ("completion_type")'
            connect_timeout: '- (Optional) The number of seconds that the mysqld server waits for a connect packet before responding with Bad handshake.'
            connection_memory_chunk_size: '- (Optional) Set the chunking size for updates to the global memory usage counter Global_connection_memory.'
            connection_memory_limit: '- (Optional) Set the maximum amount of memory that can be used by a single user connection.'
            cte_max_recursion_depth: '- (Optional) ("cte_max_recursion_depth")'
            default_authentication_plugin: '- (Optional) ("default_authentication_plugin")'
            defined_tags: '- (Optional) (Updatable) Defined tags for this resource. Each key is predefined and scoped to a namespace. Example: {"foo-namespace.bar-key": "value"}'
