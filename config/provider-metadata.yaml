        argumentDocs:
            ~/.ssh/authorized_keys: file for the default user on the instance. Use a newline character to separate multiple keys. The SSH keys must be in the format necessary for the authorized_keys file, as shown in the example below.
            BASELINE_1_1: '- baseline usage is an entire OCPU. This represents a non-burstable instance.'
            BASELINE_1_2: '- baseline usage is 1/2 of an OCPU.'
            BASELINE_1_8: '- baseline usage is 1/8 of an OCPU.'
            BIOS: '- Boot VM using BIOS style firmware. This is compatible with both 32 bit and 64 bit operating systems that boot using MBR style bootloaders.'
            CUSTOM: '- VM instances launch with custom configuration settings specified in the LaunchOptions parameter.'
            E1000: '- Emulated Gigabit ethernet controller. Compatible with Linux e1000 network driver.'
            EMULATED: '- VM instances launch with emulated devices, such as the E1000 network driver and emulated SCSI disk controller.'
            IDE: '- Emulated IDE disk.'
            ISCSI: '- ISCSI attached block storage device.'
            NATIVE: '- VM instances launch with iSCSI boot and VFIO devices. The default value for platform images.'
            PARAVIRTUALIZED: '- Paravirtualized disk. This is the default for boot volumes and remote block storage volumes on platform images.'
            RESTORE_INSTANCE: '- The instance is restored to the lifecycle state it was in before the maintenance event. If the instance was running, it is automatically rebooted. This is the default action when a value is not set.'
            SCSI: '- Emulated SCSI disk.'
            STOP_INSTANCE: '- The instance is recovered in the stopped state.'
            UEFI_64: '- Boot VM using UEFI style firmware compatible with 64 bit operating systems. This is the default for platform images.'
            VFIO: '- Direct attached Virtual Function storage. This is the default option for local data volumes on platform images.'
            agent_config: '- (Optional) (Updatable) Configuration options for the Oracle Cloud Agent software running on the instance.'
            are_all_plugins_disabled: '- (Optional) (Updatable) Whether Oracle Cloud Agent can run all the available plugins. This includes the management and monitoring plugins.'
            are_legacy_imds_endpoints_disabled: '- (Optional) (Updatable) Whether to disable the legacy (/v1) instance metadata service endpoints. Customers who have migrated to /v2 should set this to true for added security. Default is false.'
            are_virtual_instructions_enabled: '- (Applicable when type=AMD_MILAN_BM | AMD_MILAN_BM_GPU | AMD_ROME_BM | AMD_ROME_BM_GPU) Whether virtualization instructions are available. For example, Secure Virtual Machine for AMD shapes or VT-x for Intel shapes.'
            assign_private_dns_record: '- (Optional) Whether the VNIC should be assigned a DNS record. If set to false, no DNS record registion for the VNIC; if set to true, DNS record will be registered. The default value is true.  Example: true'
            assign_public_ip: '- (Optional) (Updatable) Whether the VNIC should be assigned a public IP address. Defaults to whether the subnet is public or private. If not set and the VNIC is being created in a private subnet (that is, where prohibitPublicIpOnVnic = true in the Subnet), then no public IP address is assigned. If not set and the subnet is public (prohibitPublicIpOnVnic = false), then a public IP address is assigned. If set to true and prohibitPublicIpOnVnic = true, an error is returned.'
            async: '- (Optional) Whether Terraform creates and destroys the resource asynchronously. The default value is false.'
            availability_config: '- (Optional) (Updatable) Options for defining the availability of a VM instance after a maintenance event that impacts the underlying hardware.  This also includes live migration preference for infrastructure maintenance.'
            availability_domain: '- (Required) The availability domain of the instance.  Example: Uocm:PHX-AD-1'
            baseline_ocpu_utilization: '- (Optional) (Updatable) The baseline OCPU utilization for a subcore burstable VM instance. Leave this attribute blank for a non-burstable instance, or explicitly specify non-burstable with BASELINE_1_1.'
            boot_volume_id: '- The OCID of the attached boot volume. If the source_type is bootVolume, this will be the same OCID as the source_id.'
            boot_volume_size_in_gbs: '- (Applicable when source_type=image) (Updatable) The size of the boot volume in GBs. Minimum value is 50 GB and maximum value is 32,768 GB (32 TB).'
            boot_volume_type: '- (Optional) (Updatable) Emulation type for the boot volume.'
            boot_volume_vpus_per_gb: '- (Applicable when source_type=image) The number of volume performance units (VPUs) that will be applied to this volume per GB, representing the Block Volume service''s elastic performance options. See Block Volume Performance Levels for more information.'
            boot_volume_vpus_per_gb.10: ': Represents Balanced option.'
            boot_volume_vpus_per_gb.20: ': Represents Higher Performance option.'
            boot_volume_vpus_per_gb.30: '-120: Represents the Ultra High Performance option.'
            capacity_reservation_id: '- (Optional) (Updatable) The OCID of the compute capacity reservation this instance is launched under. You can opt out of all default reservations by specifying an empty string as input for this field. For more information, see Capacity Reservations.'
            compartment_id: '- (Required) (Updatable) The OCID of the compartment.'
            compute_cluster_id: '- (Optional) The OCID of the compute cluster that the instance will be created in.'
            create_vnic_details: '- (Optional) (Updatable) Contains properties for a VNIC. You use this object when creating the primary VNIC during instance launch or when creating a secondary VNIC. For more information about VNICs, see Virtual Network Interface Cards (VNICs).'
            dedicated_vm_host_id: '- (Optional) The OCID of the dedicated virtual machine host to place the instance on.'
            defined_tags: '- (Optional) (Updatable) Defined tags for this resource. Each key is predefined and scoped to a namespace. For more information, see Resource Tags.  Example: {"Operations.CostCenter": "42"}'
            desired_state: '- (Required) (Updatable) Whether the plugin should be enabled or disabled.'
            display_name: '- (Optional) (Updatable) A user-friendly name. Does not have to be unique, and it''s changeable. Avoid entering confidential information.'
            extended_metadata: '- (Optional) (Updatable) Additional metadata key/value pairs that you provide. They serve the same purpose and functionality as fields in the metadata object.'
            fault_domain: '- (Optional) (Updatable) A fault domain is a grouping of hardware and infrastructure within an availability domain. Each availability domain contains three fault domains. Fault domains let you distribute your instances so that they are not on the same physical hardware within a single availability domain. A hardware failure or Compute hardware maintenance that affects one fault domain does not affect instances in other fault domains.'
            firmware: '- (Optional) Firmware used to boot VM. Select the option that matches your operating system.'
            freeform_tags: '- (Optional) (Updatable) Free-form tags for this resource. Each tag is a simple key-value pair with no predefined name, type, or namespace. For more information, see Resource Tags.  Example: {"Department": "Finance"}'
            gpu_description: '- A short description of the instance''s graphics processing unit (GPU).'
            gpus: '- The number of GPUs available to the instance.'
            hostname_label: '- (Optional) (Updatable) The hostname for the VNIC''s primary private IP. Used for DNS. The value is the hostname portion of the primary private IP''s fully qualified domain name (FQDN) (for example, bminstance1 in FQDN bminstance1.subnet123.vcn1.oraclevcn.com). Must be unique across all VNICs in the subnet and comply with RFC 952 and RFC 1123. The value appears in the Vnic object and also the PrivateIp object returned by ListPrivateIps and GetPrivateIp.'
            hostnameLabel: ', the assignPrivateDnsRecord is require to be set to true.'
            id: '- The OCID of the instance.'
            image: '- (Optional) Deprecated. Use sourceDetails with InstanceSourceViaImageDetails source type instead. If you specify values for both, the values must match.'
            instance_options: '- (Optional) (Updatable) Optional mutable instance options'
            ipxe_script: '- (Optional) This is an advanced option.'
            is_access_control_service_enabled: '- (Applicable when type=AMD_MILAN_BM | AMD_MILAN_BM_GPU | AMD_ROME_BM | AMD_ROME_BM_GPU) Whether the Access Control Service is enabled on the instance. When enabled, the platform can enforce PCIe device isolation, required for VFIO device pass-through.'
            is_consistent_volume_naming_enabled: '- (Optional) Whether to enable consistent volume naming feature. Defaults to false.'
            is_cross_numa_node: '- Whether the instance’s OCPUs and memory are distributed across multiple NUMA nodes.'
            is_input_output_memory_management_unit_enabled: '- (Applicable when type=AMD_MILAN_BM | AMD_MILAN_BM_GPU | AMD_ROME_BM | AMD_ROME_BM_GPU | INTEL_ICELAKE_BM) Whether the input-output memory management unit is enabled.'
            is_live_migration_preferred: '- (Optional) (Updatable) Whether live migration is preferred for infrastructure maintenance.  If null preference is specified, live migration will be preferred for infrastructure maintenance for applicable instances.'
            is_management_disabled: '- (Optional) (Updatable) Whether Oracle Cloud Agent can run all the available management plugins. Default value is false (management plugins are enabled).'
            is_measured_boot_enabled: '- (Optional) Whether the Measured Boot feature is enabled on the instance.'
            is_memory_encryption_enabled: '- (Optional) Whether the instance is a confidential instance. If this value is true, the instance is a confidential instance. The default value is false.'
            is_monitoring_disabled: '- (Optional) (Updatable) Whether Oracle Cloud Agent can gather performance metrics and monitor the instance using the monitoring plugins. Default value is false (monitoring plugins are enabled).'
            is_pv_encryption_in_transit_enabled: '- (Optional) Whether to enable in-transit encryption for the data volume''s paravirtualized attachment. The default value is false. Use this field only during create. To update use is_pv_encryption_in_transit_enabled under launch_options instead.'
            is_secure_boot_enabled: '- (Optional) Whether Secure Boot is enabled on the instance.'
            is_symmetric_multi_threading_enabled: '- (Applicable when type=AMD_MILAN_BM | AMD_MILAN_BM_GPU | AMD_ROME_BM | AMD_ROME_BM_GPU | INTEL_ICELAKE_BM) Whether symmetric multithreading is enabled on the instance. Symmetric multithreading is also called simultaneous multithreading (SMT) or Intel Hyper-Threading.'
            is_trusted_platform_module_enabled: '- (Optional) Whether the Trusted Platform Module (TPM) is enabled on the instance.'
            isManagementDisabled: is true, all of the management plugins are disabled, regardless of the per-plugin configuration.
            isMonitoringDisabled: is true, all of the monitoring plugins are disabled, regardless of the per-plugin configuration.
            kms_key_id: '- (Applicable when source_type=image) The OCID of the Vault service key to assign as the master encryption key for the boot volume.'
            launch_mode: '- Specifies the configuration mode for launching virtual machine (VM) instances. The configuration modes are:'
            launch_options: '- (Optional) (Updatable) Options for tuning the compatibility and performance of VM shapes. The values that you specify override any default values.'
            local_disk_description: '- A short description of the local disks available to this instance.'
            local_disks: '- The number of local disks available to the instance.'
            local_disks_total_size_in_gbs: '- The aggregate size of all local disks, in gigabytes.'
            max_vnic_attachments: '- The maximum number of VNIC attachments for the instance.'
            memory_in_gbs: '- (Optional) (Updatable) The total amount of memory available to the instance, in gigabytes.'
            metadata: fields in that these can be nested JSON objects (whereas metadata fields are string/string maps only).
            name: '- (Required) (Updatable) The plugin name. To get a list of available plugins, use the ListInstanceagentAvailablePlugins operation in the Oracle Cloud Agent API. For more information about the available plugins, see Managing Plugins with Oracle Cloud Agent.'
            network_type: '- (Optional) (Updatable) Emulation type for the physical network interface card (NIC).'
            networking_bandwidth_in_gbps: '- The networking bandwidth available to the instance, in gigabits per second.'
            nsg_ids: '- (Optional) (Updatable) A list of the OCIDs of the network security groups (NSGs) to add the VNIC to. For more information about NSGs, see NetworkSecurityGroup.'
            "null": .
            numa_nodes_per_socket: '- (Applicable when type=AMD_MILAN_BM | AMD_MILAN_BM_GPU | AMD_ROME_BM | AMD_ROME_BM_GPU | INTEL_ICELAKE_BM) The number of NUMA nodes per socket (NPS).'
            nvmes: '- (Optional) (Updatable) The number of NVMe drives to be used for storage. A single drive has 6.8 TB available.'
            ocpus: '- (Optional) (Updatable) The total number of OCPUs available to the instance.'
            percentage_of_cores_enabled: '- (Applicable when type=AMD_MILAN_BM | AMD_ROME_BM | INTEL_ICELAKE_BM) The percentage of cores enabled. Value must be a multiple of 25%. If the requested percentage results in a fractional number of cores, the system rounds up the number of cores across processors and provisions an instance with a whole number of cores.'
            phx: and iad are returned, respectively. For all other regions, the full region name is returned.
            platform_config: '- (Optional) The platform configuration requested for the instance.'
            plugins_config: '- (Optional) (Updatable) The configuration of plugins associated with this instance.'
            pluginsConfig: object.
            preemptible_instance_config: '- (Optional) Configuration options for preemptible instances.'
            preemption_action: '- (Required) The action to run when the preemptible instance is interrupted for eviction.'
            preserve_boot_volume: '- (Optional) Whether to preserve the boot volume that was used to launch the preemptible instance when the instance is terminated. Defaults to false if not specified.'
            private_ip: '- (Optional) A private IP address of your choice to assign to the VNIC. Must be an available IP address within the subnet''s CIDR. If you don''t specify a value, Oracle automatically assigns a private IP address from the subnet. This is the VNIC''s primary private IP address. The value appears in the Vnic object and also the PrivateIp object returned by ListPrivateIps and GetPrivateIp.'
            processor_description: '- A short description of the instance''s processor (CPU).'
            public_ip: '- The public IP address of instance VNIC (if enabled).'
            recovery_action: '- (Optional) (Updatable) The lifecycle state for an instance when it is recovered after infrastructure maintenance.'
            region: '- The region that contains the availability domain the instance is running in.'
            remote_data_volume_type: '- (Optional) Emulation type for volume.'
            shape: that you specify. If you don't provide the parameter, the default values for the shape are used.
            shape_config: '- (Optional) (Updatable) The shape configuration requested for the instance.'
            skip_source_dest_check: '- (Optional) (Updatable) Whether the source/destination check is disabled on the VNIC. Defaults to false, which means the check is performed. For information about why you would skip the source/destination check, see Using a Private IP as a Route Target.'
            source_details: '- (Optional) (Updatable)'
            source_id: '- (Required) The OCID of an image or a boot volume to use, depending on the value of source_type.'
            source_type: '- (Required) The source type for the instance. Use image when specifying the image OCID. Use bootVolume when specifying the boot volume OCID.'
            state: '- (Optional) (Updatable) The target state for the instance. Could be set to RUNNING or STOPPED.'
            subnet_id: '- (Optional) The OCID of the subnet to create the VNIC in. When launching an instance, use this subnetId instead of the deprecated subnetId in LaunchInstanceDetails. At least one of them is required; if you provide both, the values must match.'
            system_tags: '- System tags for this resource. Each key is predefined and scoped to a namespace. Example: {"foo-namespace.bar-key": "value"}'
            time_created: '- The date and time the instance was created, in the format defined by RFC3339.  Example: 2016-08-25T21:10:29.600Z'
            time_maintenance_reboot_due: '- The date and time the instance is expected to be stopped / started,  in the format defined by RFC3339. After that time if instance hasn''t been rebooted, Oracle will reboot the instance within 24 hours of the due time. Regardless of how the instance was stopped, the flag will be reset to empty as soon as instance reaches Stopped state. Example: 2018-05-25T21:10:29.600Z'
            type: '- (Required) The type of platform being configured.'
            vlan_id: '- (Optional) Provide this attribute only if you are an Oracle Cloud VMware Solution customer and creating a secondary VNIC in a VLAN. The value is the OCID of the VLAN. See Vlan.'
            vlanId: ', then assignPublicIp must be set to false. See Vlan.'
