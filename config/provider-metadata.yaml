    oci_objectstorage_object_lifecycle_policy:
        subCategory: Object Storage
        description: Provides the Object Lifecycle Policy resource in Oracle Cloud Infrastructure Object Storage service
        name: oci_objectstorage_object_lifecycle_policy
        title: oci_objectstorage_object_lifecycle_policy
        examples:
            - name: test_object_lifecycle_policy
              manifest: |-
                {
                  "bucket": "${var.object_lifecycle_policy_bucket}",
                  "namespace": "${var.object_lifecycle_policy_namespace}",
                  "rules": [
                    {
                      "action": "${var.object_lifecycle_policy_rules_action}",
