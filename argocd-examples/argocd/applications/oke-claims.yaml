apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oke-claims
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: https://github.com/oracle-samples/crossplane-provider-oci
    targetRevision: sub-package-provider
    path: argocd-examples/oke-claims
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Recommended for Crossplane infrastructure resources
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  # Ensure platform is ready before syncing claims
  ignoreDifferences:
  - group: oke.crossplane.io
    kind: ClusterClaim
    jsonPointers:
    - /status
