apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- xrd-okecluster.yaml
- composition-okecluster.yaml

# Common labels for OKE platform
commonLabels:
  app.kubernetes.io/part-of: oke-platform
  app.kubernetes.io/managed-by: argocd

# Add sync-wave annotation - platform deploys after providers
commonAnnotations:
  argocd.argoproj.io/sync-wave: "25"