                          type: string
                      type: object
                    type: array
                  restoredFromKeyId:
                    description: The OCID of the key.
                    type: string
                  restoredFromKeyVersionId:
                    description: The OCID of the key version from which this key version
                      was restored.
                    type: string
                  state:
                    description: 'The key version''s current lifecycle state.  Example:
                      ENABLED'
                    type: string
                  timeCreated:
                    description: 'The date and time this key version was created,
                      expressed in RFC 3339 timestamp format.  Example: "2018-04-03T21:10:29.600Z"'
                    type: string
                  timeOfDeletion:
                    description: '(Updatable) An optional property for the deletion
                      time of the key version, expressed in RFC 3339 timestamp format.
                      Example: 2019-04-03T21:10:29.600Z'
                    type: string
                  vaultId:
                    description: The OCID of the vault that contains this key version.
                    type: string
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
