                      'Get,' and 'Delete' operations. See Vault Management endpoint.
                    type: string
                  publicKey:
                    description: The public key in PEM format. (This value pertains
                      only to RSA and ECDSA keys.)
                    type: string
                  replicaDetails:
                    description: KeyVersion replica details
                    items:
                      properties:
                        replicationId:
                          description: ReplicationId associated with a key version
